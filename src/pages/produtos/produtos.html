<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.imageURL || 'assets/imgs/prod.jpg'"> <!-- Mostra a imagem de cada produto -->
      </ion-thumbnail>
      <h2>{{item.nome}}</h2> <!-- Nome do produto -->
      <!-- O "currency" eh um pipe para formatar o numero ao estilo moeda-->
      <p>{{item.preco | currency}}</p>
    </button>
  </ion-list>
</ion-content>
