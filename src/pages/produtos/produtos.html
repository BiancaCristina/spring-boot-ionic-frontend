<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- O codigo abaixo faz o carregamento da pagina por partes-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- Fim do codigo -->

  <!-- O codigo abaixo adiciona um botao flutuante para o carrinho-->
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
    <!--Fim do codigo-->

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail item-start>
        <img [src]="item.imageURL || 'assets/imgs/prod.jpg'"> <!-- Mostra a imagem de cada produto -->
      </ion-thumbnail>
      <h2>{{item.nome}}</h2> <!-- Nome do produto -->
      <!-- O "currency" eh um pipe para formatar o numero ao estilo moeda-->
      <p>{{item.preco | currency}}</p>
    </button>
  </ion-list>

  <!-- O comando abaixo faz infinite scroll-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>  

</ion-content>
